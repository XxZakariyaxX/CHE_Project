<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Bank</title>
    <link rel="stylesheet" href="btn.css">
    <link rel="stylesheet" href="welcome page.css">
</head>
<body>
    <div id="login-area" class="mt-5">
        <h1 class="text-center" style="color: black;">Welcome to the Bank</h1>
        
        </style>
        <div id="login-box" class="container rounded p-5 shadow mt-5">
            <h2 style="text-align: center;" > HELLO !!</h2>
            <p ><b> This is your personal finance manager</p>
         <p>Pressing the button below will take you to your account where you will be able to keep a track of your money.</b> </p>
            <button id="submit-btn" class="btn btn-success">PROCEED</button>
        </div>
    </div>
    <div id="dashboard" class="d-none mt-5 container">
        <div class="d-flex justify-content-center">
            <div class="col-md-3 bg-secondary ms-5 p-4 rounded">
                <h2>Deposit</h2>
                <p class="fs-3">
                    $ <span id="deposit">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-secondary ms-5 p-4 rounded">
                <h2>Withdraw</h2>
                <p class="fs-3">
                    $ <span id="withdraw">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-dark ms-5 p-4 rounded">
                <h2>Balance</h2>
                <p class="fs-3">
                    $ <span id="balance">1200</span>
                </p>
            </div> 
        </div>

        <div id="input-section" class="mt-5 d-flex justify-content-center">
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Deposit</h3>
                <input type="number" class="form-control" id="deposit-input" placeholder="Deposit">
                <br>
                <button class="btn btn-success" id="deposit-btn">Deposit</button>
            </div>
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Withdraw</h3>
                <input type="number" class="form-control" id="withdraw-input" placeholder="Withdraw">
                <br>
                <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
            </div>
        </div>
   </div>
   <div class="sign">
    <button id="signbtn" onclick="signout()">Sign Out</button>
    
  </div>
<script>
  function signout()
    {

    
      alert('You are now signed out.\nRedirecting to home page');
      
     window.location.href="MAINPAGE.html";
    }
</script>


    <script src="loginpage.js"></script>
</body>
</html>
